<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="./less/style.less">
</head>
<body>
    <header>
        <h1>Roy Alejandro Raudales Estrada</h1>
    </header>
    <main>
        <br>
        <section id="perfil">
            <h2>Foto de Perfil</h2>
            <img src="./img/MiFoto.jpg">
        </section>
        <section id="biografia">
            <h2>Biografía</h2>
            <p>Escribe aquí tu biografía.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Correo electrónico: ejemplo@correo.com</p>
            <p>Teléfono: 123-456-7890</p>
            <button id="mostrarFormulario" class="btnEnv">Enviar mensaje</button>
            <br>
            <form id="formularioContacto" class="mt-3" style="display: none;">
                <button id="cerrarFormulario" class="btn-close" aria-label="Cerrar"></button>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
